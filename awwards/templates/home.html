{% extends 'base.html'%}{% load crispy_forms_tags %}{% load static %} {% block content %}
<section class="main-banner" id="home">

    <div class="container">

        <div class="baner-info-w3ls text-left">
            <h1 id="heading"><a href="/">Awwards</a></h1>
            <h6 class="mx-auto mt-4" id="heading-small">A collection of my favourite projects </h6> <a class="btn btn-primary mt-lg-5 mt-3 agile-link-bnr scroll" href="/" role="button">Explore</a>


        </div>
    </div>
</section>
<!-- what we do -->
<section id="about">

    <div class="container">

        <div class="text-center">
            <h3 class="title_head mt-5">Search projects</h3>

            <form class="form-input" role="search" action="/search">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Projects..." name="title">

                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <p class="main_p mt-4 mb-4 pt-2 text-center mx-auto">Search projects</p>
        </div>
    </div>
</section>
<!-- Gallery -->
<div class="container" style="margin-top:10%">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token%} {{form | crispy}}
        <button type="submit" class="btn">Submit Project</button>
    </form>
</div>

{% endblock %}
