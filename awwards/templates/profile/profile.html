{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<div class="container" style="margin-top:7%;">
    {% if profile.profile_picture %}
    <img class="rounded-circle account-img content-center" src="{{ profile.profile_picture.url }}"> {% else %}
    <img src="" class="rounded-circle account-img content-center" alt=""> {% endif %}
    <p class="text-center">{{user.username}}</p>
    <p class="text-center"> {{user.email}}</p>
    <button type="button" class="btn btn-sm btn-outline-info" data-toggle="modal" data-target="#exampleModal">
        Edit Profile
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{user.username}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="modal-body">
        <form action="" id="form" method="post" enctype="multipart/form-data" class="form-control">
            {% csrf_token %} {{user_form|crispy}} {{prof_form|crispy}}
            <button type="submit" class="btn btn-sm btn-info">Update</button>
        </form>
    </div>
</div>
{% endblock %}
