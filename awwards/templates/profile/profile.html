{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<div class="container" style="margin-top:7%;">
    {% if profile.profile_picture %}
    <img class="rounded-circle account-img content-center" src="{{ profile.profile_picture.image.url }}"> {% else %}
    <img src="" class="rounded-circle account-img content-center" alt="">
    <p> test </p>
    {% endif %}
    <p class="text-center">{{user.username}}</p>
    <p class="text-center"> {{user.email}}</p>
    <form action="" id="form" method="post" enctype="multipart/form-data" class="form-control">
        {% csrf_token %} {{user_form|crispy}} {{prof_form|crispy}}
        <button type="submit" class="btn btn-sm btn-info">Update</button>
    </form>
</div>


{% endblock %}
